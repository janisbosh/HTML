<div class="container">
  <form (ngSubmit)="performAddition()">
    <div class="form-group input-group">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" [(ngModel)]="number1" name="number1" required>
    </div>

    <div class="form-group input-group">
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" [(ngModel)]="number2" name="number2" required>
    </div>

    <button type="submit">Add</button>
  </form>

  <div class="result" *ngIf="result !== null">Result: {{ result }}</div>
</div>
